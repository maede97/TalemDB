name: TalemDeploy
on:
  push:
    tags:
    - 'v*'
jobs:
  build:
    runs-on: windows-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v1
    - name: Set up Python 3.7
      uses: actions/setup-python@v1
      with:
        python-version: 3.7
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
    - name: Build binary
      run: |
        pyinstaller mainWindows.spec
    - name: ZIP binary
      run: |
        Compress-Archive -Path ${{ GITHUB_WORKSPACE }}\dist\* -Compression-Level Optimal -Destination-Path ${{ GITHUB_WORKSPACE }}\${{ GITHUB_REF }}.zip
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1.0.0
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ GITHUB_REF }}
        release_name: Release ${{ GITHUB_REF }}
        draft: false
        prerelease: false
    - name: Upload Release Asset
      id: upload-release-asset
      uses: actions/upload-release-asset@v1.0.1
      env:
        GIHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ${{ GITHUB_WORKSPACE }}\${{ GITHUB_REF }}.zip
        asset_name: ${{ GITHUB_REF.ref }}.zip
        asset_content_type: application/zip
