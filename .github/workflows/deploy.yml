name: TalemDeploy
on:
  push:
    tags:
    - 'v*'
jobs:
  build:
    runs-on: windows-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v1
    - name: Set up Python 3.7
      uses: actions/setup-python@v1
      with:
        python-version: 3.7
    - name: Get the version
      id: get_version
      run: echo ::set-output name=VERSION::${GITHUB_REF/refs\/tags\//}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
    - name: Build binary
      run: |
        pyinstaller mainWindows.spec
    - name: ZIP binary
      run: |
        Compress-Archive -Path ${{ github.workspace }}\dist\* -CompressionLevel Optimal -DestinationPath ${{ github.workspace }}\${{ steps.get_version.outputs.VERSION }}.zip
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1.0.0
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release $RELEASE_VERSION
        draft: false
        prerelease: false
    - name: Upload Release Asset
      id: upload-release-asset
      uses: actions/upload-release-asset@v1.0.1
      env:
        GIHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ${{ github.workspace }}\${{ steps.get_version.outputs.VERSION }}.zip
        asset_name: ${{ steps.get_version.outputs.VERSION }}.zip
        asset_content_type: application/zip
